// Auto-buy script to skip the armoury UI: stand by an armoury, hit F5, and you get max credits, momentum, and gear.
// Requires cheats enabled on the server (sv_cheats 1) so the /give commands can run.
seta unv_allguns "give momentum 9999 humans; give funds 30000; wait 10; buy rifle; buy lgun; buy shotgun; buy mdriver; buy prifle; buy chaingun; buy flamer; buy lcannon; buy psaw; buy ckit; buy jetpack; buy bsuit; buy marmour; buy radar; buy gren; buy firebomb"
seta unv_autogear_key "F5"
bind F5 "team humans; vstr unv_allguns"
